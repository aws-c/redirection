<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Decryption</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<script>
    window.onload = function () {
        const encodedLink = window.location.hash.substr(1);

        if (encodedLink.trim() !== '') {
            const originalLink = atob(encodedLink);
            window.location.href = originalLink;
        } else {
            // Handle invalid or empty encoded link
            alert('Invalid or empty encoded link.');
        }
    };
</script>

</body>
</html>
