<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Decryption</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <script>
        window.onload = function() {
            const secretKey = "-e9@]+Tj@d5Hsq*u=}o/"; // Same key as used in encryption
            const encryptedLink = window.location.hash.substring(1);

            try {
                const decryptedBytes = CryptoJS.AES.decrypt(encryptedLink, secretKey);
                const originalLink = decryptedBytes.toString(CryptoJS.enc.Utf8);

                if (originalLink) {
                    window.location.href = originalLink;
                } else {
                    document.write("Invalid or corrupted encrypted link.");
                }
            } catch (e) {
                document.write("Invalid or corrupted encrypted link.");
            }
        };
    </script>
</body>
</html>
