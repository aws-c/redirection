<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Decryption</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #212530;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            background-color: #2c313c;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            text-align: center;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #outputBox {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #4d5466;
            border-radius: 4px;
            word-wrap: break-word;
            background-color: #373c4a;
            color: #fff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div id="container">
        <h2>‚¨áÔ∏èHERE IS YOUR LINK‚¨áÔ∏è</h2>
        <div id="outputBox"></div>
        <button id="copyButton">üîóCopy URL</button>
        <button id="openNewTabButton">Open in New Tab</button>
    </div>

    <script>
        window.onload = function() {
            const secretKey = "-e9@]+Tj@d5Hsq*u=}o/"; // Same key as used in encryption
            const encryptedLink = window.location.hash.substring(1);

            try {
                const decryptedBytes = CryptoJS.AES.decrypt(encryptedLink, secretKey);
                const originalLink = decryptedBytes.toString(CryptoJS.enc.Utf8);

                if (originalLink) {
                    document.getElementById('outputBox').innerText = originalLink;

                    document.getElementById('copyButton').addEventListener('click', function() {
                        navigator.clipboard.writeText(originalLink)
                            .then(() => alert('URL copied to clipboard!'))
                            .catch(error => console.error('Unable to copy URL: ', error));
                    });

                    document.getElementById('openNewTabButton').addEventListener('click', function() {
                        window.open(originalLink, '_blank');
                    });
                } else {
                    document.getElementById('outputBox').innerText = "Invalid or corrupted encrypted link.";
                }
            } catch (error) {
                document.getElementById('outputBox').innerText = "Invalid or corrupted encrypted link.";
            }
        };
    </script>
</body>
</html>
